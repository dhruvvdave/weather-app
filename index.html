<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Modern Weather App</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="app">
    <div class="card glass">
      <h1 class="title">Weather</h1>
      <div class="search">
        <input type="text" id="cityInput" placeholder="Enter city..." autocomplete="off" />
        <button id="searchBtn">ğŸ”</button>
      </div>
      <ul id="suggestions" class="suggestions hidden"></ul>

      <div id="weatherInfo" class="hidden fade-in">
        <h2 id="cityName"></h2>
        <img id="weatherIcon" alt="weather icon"/>
        <p id="temperature"></p>
        <p id="description"></p>
      </div>

      <button id="unitToggle">Switch to Â°F</button>
      <div id="forecast" class="hidden forecast-container"></div>
      <p id="errorMsg" class="error hidden"></p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
